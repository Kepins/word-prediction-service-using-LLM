name: intelligent-text-processing-service

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/15
      - CELERY_RESULT_BACKEND=redis://redis:6379/15
    depends_on:
      - redis
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A src.celery_app worker --loglevel=warning
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/15
      - CELERY_RESULT_BACKEND=redis://redis:6379/15
    depends_on:
      - webapp
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/15
      - CELERY_RESULT_BACKEND=redis://redis:6379/15
    depends_on:
      - webapp
      - redis
      - worker
  redis:
    image: redis:7.4